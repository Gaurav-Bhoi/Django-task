<div class="container">
  <div
    id="loginbox"
    style="margin-top: 50px"
    class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
  >
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">OTP Verification</div>
      </div>

      <div style="padding-top: 30px" class="panel-body">
        <div
          style="display: none"
          id="login-alert"
          class="alert alert-danger col-sm-12"
        ></div>
          <form action="verifyOtp" method="post">
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"
              ><i>Verify otp</i
            ></span>
            <input
              id="otp"
              type="text"
              class="form-control"
              name="otp"
              value=""
              placeholder="Enter OTP"
            />
          </div>
          <p>After the verification you will automatically redirected to sign in page</p>
          <form>
            <button type="submit" href = 'urls.py' class="btn btn-primary">Verify</button>
          </form>
          </div>
      </div>
    </div>
  </div>

</div>
